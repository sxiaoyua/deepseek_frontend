<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5faff" />
      <stop offset="100%" stop-color="#e1f0ff" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a9eff" />
      <stop offset="100%" stop-color="#2b7ae5" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="675" fill="url(#bgGradient)" />
  
  <!-- 装饰性元素 - 圆形和二进制代码 -->
  <circle cx="600" cy="337.5" r="250" fill="#f0f7ff" opacity="0.7" />
  <text x="920" y="100" font-family="monospace" font-size="16" fill="#c5d8f0">10110101</text>
  <text x="150" y="600" font-family="monospace" font-size="16" fill="#c5d8f0">01101001</text>
  <text x="800" y="550" font-family="monospace" font-size="16" fill="#c5d8f0">11001101</text>
  <text x="200" y="150" font-family="monospace" font-size="16" fill="#c5d8f0">10010111</text>
  
  <!-- 机器人图标，放大版 -->
  <g transform="translate(450, 175) scale(3.5)">
    <!-- 机器人头部 -->
    <rect x="6" y="10" width="20" height="18" rx="6" fill="url(#robotGradient)" />
    
    <!-- 眼睛 -->
    <circle cx="12" cy="18" r="2.5" fill="white" />
    <circle cx="20" cy="18" r="2.5" fill="white" />
    <circle cx="12" cy="18" r="1.2" fill="#333" />
    <circle cx="20" cy="18" r="1.2" fill="#333" />
    
    <!-- 眼神高光 -->
    <circle cx="12.8" cy="17.2" r="0.8" fill="white" />
    <circle cx="20.8" cy="17.2" r="0.8" fill="white" />
    
    <!-- 嘴巴 -->
    <rect x="10" y="23" width="12" height="2" rx="1" fill="white" />
    
    <!-- 天线 -->
    <line x1="12" y1="10" x2="10" y2="5" stroke="url(#robotGradient)" stroke-width="1.5" stroke-linecap="round" />
    <line x1="20" y1="10" x2="22" y2="5" stroke="url(#robotGradient)" stroke-width="1.5" stroke-linecap="round" />
    <circle cx="10" cy="4" r="1.5" fill="url(#robotGradient)" />
    <circle cx="22" cy="4" r="1.5" fill="url(#robotGradient)" />
  </g>
  
  <!-- 标题文字 - 加大字体并添加投影效果 -->
  <text x="600" y="525" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#333" text-anchor="middle" filter="drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.2))">DeepSeek AI</text>
  
  <!-- 副标题 -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="36" fill="#666" text-anchor="middle">打造您的智能对话助手</text>
</svg> 